<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block">
      <div class="container">
        <section class="balance">
          <div class="balance-text">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <div class="img">
            <img src="images/logo.svg" alt="" />
          </div>
        </section>
        <section class="bar-graph">
          <div class="graph">
            <h2>Spending - Last 7 days</h2>
            <div class="grid">
              <div class="day" id="mon">
                <div class="bar" id="monday"></div>
              </div>
              <div class="day" id="tue">
                <div class="bar" id="tuesday"></div>
              </div>
              <div class="day" id="wed">
                <div class="bar" id="wednesday"></div>
              </div>
              <div class="day" id="thu">
                <div class="bar" id="thursday"></div>
              </div>
              <div class="day" id="fri">
                <div class="bar" id="friday"></div>
              </div>
              <div class="day" id="sat">
                <div class="bar" id="saturday"></div>
              </div>
              <div class="day" id="sun">
                <div class="bar" id="sunday"></div>
              </div>
            </div>
            <div class="grid grid-text">
              <div>mon</div>
              <div>tue</div>
              <div>wed</div>
              <div>thu</div>
              <div>fri</div>
              <div>sat</div>
              <div>sun</div>
            </div>
          </div>
          <div class="line"></div>
          <div class="graph-summary">
            <div>
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="estimate">
              <h6>+2.4%</h6>
              <p class="p">from last month</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
